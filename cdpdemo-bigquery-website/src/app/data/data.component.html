<div style="background-color: #F9F9F9;">
  <div class="header">
    <h2>
      User Registration from Ecommerce A
    </h2>

  </div>
  <table style="background-color: white;" class="table" *ngIf="loaded" id="users">
      <thead>
      <tr>
        <th *ngFor="let col of columns">
          {{col}}
        </th>
      </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of users ">
      <tr [@enterAnimation]>
        <td *ngFor="let col of columns  ">
          {{user[getKey(col)]}}
        </td>
      </tr>
    </ng-container>
  </tbody>
    </table>
<br>
